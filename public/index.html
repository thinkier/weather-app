<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <script src='/javascripts/weather.js'></script>
</head>
<body>
<template id="weather">
    <h1 class="title animate__animated animate__fadeInDown">{{city}}</h1>
    <div class="columns is-mobile">
        <div class="column is-narrow">
            <button id="prev-city" class="button is-large animate__animated animate__fadeInLeft">
                <i class="fas fa-arrow-circle-left"></i>
            </button>
        </div>
        <div class="column animate__animated animate__fadeInDown">
            <i class="weather-icon fas fa-{{weatherFaClass}}" aria-hidden="true"></i>
        </div>
        <div class="column is-narrow">
            <button id="next-city" class="button is-large animate__animated animate__fadeInRight">
                <i class="fas fa-arrow-circle-right"></i>
            </button>
        </div>
    </div>
    <div class="columns is-mobile animate__animated animate__fadeInUp">
        <div class="temperature column">
            <i class="fas fa-temperature-low"></i>
            <p> {{temperature.low}} &deg;C</p>
        </div>
        <div class="temperature column">
            <p class="temp-now"> {{temperature.now}} &deg;C</p>
        </div>
        <div class="temperature column">
            <i class="fas fa-temperature-high"></i>
            <p> {{temperature.high}} &deg;C</p>
        </div>
    </div>
    <p class="subtitle animate__animated animate__fadeInUp">{{weatherDescription}}</p>
</template>

<div class="container" id="app">
    <button id="start-app" class="button is-primary">Start App</button>
</div>
</body>
</html>
