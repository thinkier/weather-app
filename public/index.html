<!DOCTYPE html>
<html lang="en">
<head>
    <title>Weather App</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css'/>
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='/javascripts/weather.js'></script>
</head>
<body>
<template id="weather">
    <h1 class="title">{{city}}</h1>
    <i class="weather-icon fas fa-{{weatherFaClass}}" aria-hidden="true"></i>
    <h2 class="subtitle">{{weatherDescription}}</h2>
</template>

<div class="container" id="app">
    <button id="start-app" class="button is-primary">Start App</button>
</div>
</body>
</html>
